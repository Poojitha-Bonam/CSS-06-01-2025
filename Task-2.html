<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="./style-2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <i class="bi bi-mic"><p>Audio</p></i>
        <i class="bi bi-camera-video-off"><p>Video</p></i>
        <i class="bi bi-people">
            <p>Participants</p>
            <span>17</span>
        </i>
        <i class="bi bi-chat-dots"><p>Chat</p></i>
        <i class="bi bi-file-arrow-up-fill"><p>Share</p></i>
        <i class="bi bi-pause-fill"><p>Pause</p></i>
        <i class="bi bi-pencil"><p>Annotate</p></i>
        <i class="bi bi-mouse"><p>Remote Control</p></i>
        <i class="bi bi-person-video"><p>Show Meeting</p></i>
        <i class="bi bi-three-dots"><p>More</p></i>
    </div>
    <div class="box">
        <p>You are screen sharing</p>
        <span>Stop Share</span>
    </div>
</body>
</html>
